<html>
<head>
    <title>Bill Payments System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<h1>Mega Inc</h1>

<div class="btn" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary" onclick="location.href='/payments'">Payments</button>
    <button type="button" class="btn btn-primary" onclick="location.href='/billers'">Billers</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">New payment
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Make a payment</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">customers
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                    </ul>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">billers
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                    </ul>

                    <div class="form-group">
                        <label for="accountInput1">Account</label>
                        <input type="number" class="form-control" id="accountInput1" placeholder="Enter account">
                    </div>

                    <div class="form-group">
                        <label for="amountInput1">Amount</label>
                        <input type="number" class="form-control" id="amountInput1" aria-describedby="amountHelp"
                               placeholder="Enter amount">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Pay</button>
            </div>
        </div>
    </div>
</div>

<table class="table" id="customers_table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    <script>
        $.get("/api/v1/customers", function (data) {
        var textToInsert = '';
        $.each(data, function (row, rowdata) {
            textToInsert += '<tr>';
            $.each(rowdata, function (ele, eledata) {

                textToInsert += '<td>' + eledata + '</td>';
            });
            textToInsert += '</tr>';
        });
        $("#customers_table").append(textToInsert);

    }, 'json');
    </script>
</table>


</body>
</html>
